<!doctype html>
<html lang="fr">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

<title>tabletest</title>
<style>
body{ margin-top: 5em; }
.table {
margin-top: 100px;
margin-bottom: 100px;
}
</style>
</head>
<body>
<table class="table">
<thead>
<tr>
<th scope="col">Nom</th>
<th scope="col">Prenom</th>
<th scope="col">Date de naissance</th>
<th scope="col">Aime le cours Web</th>
<th scope="col">Remarques</th>
<th scope="col">CRUD</th>
</tr>
</thead>
<tbody id="studentsTableBody">
</tbody>
</table>
<form id="addStudentForm" action="" onsubmit="onFormSubmit();">
<div class="form-group row">
<label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
<div class="col-sm-3">
<input type="text" class="form-control" id="inputNom" >
</div>
</div>
<form id="addStudentForm" action="" onsubmit="onFormSubmit();">
    <div class="form-group row">
    <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom*</label>
    <div class="col-sm-3">
    <input type="text" class="form-control" id="inputPrenom" >
<form id="addStudentForm" action="" onsubmit="onFormSubmit();">
    <div class="form-group row">
    <label for="inputDate de naissance" class="col-sm-2 col-form-label">date de naissance*</label>
    <div class="col-sm-3">
    <input type="date" class="form-control datepicker" id="inputdate-de-naissance"  placeholder="dd/mm/yyyy">
<form id="addStudentForm" action="" onsubmit="onFormSubmit();">
    <div class="form-group row">
    <label for="inputaime le cours web" class="col-sm-2 col-form-label">aime le cours web*</label>
    <div class="col-sm-3">
    <input type="checkbox" class="form-check-input" id="inputaime-le-cours-web" >
<form id="addStudentForm" action="" onsubmit="onFormSubmit();">
    <div class="form-group row">
    <label for="inputRemarques" class="col-sm-2 col-form-label">Remarques*</label>
    <div class="col-sm-3">
    <input type="text" class="form-control" id="inputRemarques" rows=" 5" >
<div class="form-group row">
<span class="col-sm-2"></span>
<div class="col-sm-2">
<button type="submit" class="btn btn-primary form-control">Submit</button>
</div>
</div>
</form>
<script>
function onFormSubmit() {
// prevent the form to be sent to the server
event.preventDefault();
let nom = $("#inputNom").val();
let prenom = $("#inputPrenom").val();
            let dateNaissance = $("#inputDateNaissance").val();
            let aimeLeCours = $("#inputAimeLeCours").is(':checked') ? "Oui" : "Non";
            let remarques = $("#inputRemarques").val();

            // Check if the "Nom" field has a value
            if (nom) {
                $("#studentsTableBody").append(`
            <tr>
                <td>${nom}</td>
                <td>${prenom}</td>
                <td>${dateNaissance}</td>
                <td>${aimeLeCours}</td>
                <td>${remarques}</td>
                <td><a >Edit</a> | <a >Delete</a></td>
            </tr>
        `);

                // Optional: clear the input fields after adding
                $("#addStudentForm").trigger("reset");
            } else {
                alert('Veuillez remplir le champ "Nom".');
            }
        }
$("#studentsTableBody").append(`<tr><td>${nom}</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>`);

</script>
</body>
</html>
